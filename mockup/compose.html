<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost:8888/git/AngularJS/jMail/app/styles/main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
  </head>
  <body ng-app="jMailApp">
    <div class="navbar">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">jMail</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <div>
            <div class="well ng-scope">
              <ul class="nav nav-list">
                <li><a href="#"><i class="icon-envelope"></i> Inbox <span class="badge badge-info">3</span></a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="icon-share-alt"></i> Sent</a></li>
                <li><a href="#"><i class="icon-power-off"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="container">
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">Email Subject</h3>
              </div>

              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label" autofocus>To</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">C.C.</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCarbonCopy" placeholder="C.C.">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Message</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" id="inputMessage" rows="10" placeholder="Message"></textarea>
                  </div>
                </div>
              </form>

              <div class="panel-footer">
                <div class="pull-right">
                  <button type="button" class="btn btn-primary">
                    Send <i class="icon-chevron-right"></i>
                  </button>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
